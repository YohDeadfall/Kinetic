name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.0.x
      - name: Build
        run: |
          dotnet build Kinetic.sln --configuration Release
      - name: Test
        run: |
          dotnet test Kinetic.sln --configuration Release
      - name: Formatting
        run: |
          dotnet format Kinetic.sln --verify-no-changes
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.0.x
      - name: Build
        run: |
          dotnet build Kinetic.Windows.sln --configuration Release
      - name: Test
        run: |
          dotnet test Kinetic.Windows.sln --configuration Release
      - name: Formatting
        run: |
          dotnet format Kinetic.Windows.sln --verify-no-changes